language: node_js
node_js: stable

before_install:
  - openssl aes-256-cbc -K $encrypted_3e313802eaa0_key -iv $encrypted_3e313802eaa0_iv -in deploy_key.enc -out deploy_key -d
  - chmod 600 deploy_key
  - ssh-add deploy_key

# S: Build Lifecycle
install:
  - npm install
  - npm install hexo-cli -g
  
#before_script:
 # - npm install -g hexo

script:
  - hexo -v
  - npm run jsbuild
  - hexo clean
  - hexo generate

after_script:
  - node publish.js
